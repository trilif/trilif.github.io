<!DOCTYPE html>
<html>
<head>

  <link href="//static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.0.0/css/fabric.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css" />

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script src="index2.js"></script>
  <style>
    span{  
  border-bottom: 1px;
    border-bottom-color: var(--themePrimary);
    border-bottom-style: dashed;
    color: #d90000;
    cursor: pointer;
    padding: 1px 0;
}
    
    	html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;

<body>

      <span class="ms-font-l ms-fontWeight-semibold">Error</span>
      <pre><code id="error-msg"></code></pre>

    <div id="entity-display">

        <h2 class="ms-font-l">Bővebben</h2>
          <div id='map'></div>
        <pre><code id="all-matches"></code></pre>
    </div>
